<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <!--style sheet-->
    <link rel="stylesheet" href="style.css" />

    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--navbar-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <button class="btn btn-danger  ml-auto">Sign In</button>
        </div>
      </nav>  

      <!--main content-->

      <div class="hero-text">
        <h1>Unlimited movies , TV</h1>
        <h1>shows and more.</h1> 
        <p>All of Netflix , starting at just &#8377; 199 </p> 
        <p class="last-para">Ready to watch ? Enter your email to create or restart your membership.</p> 

        <div class="input-group ">
            <input type="text" class="text" placeholder="Email address" class="form-control"
            >
            <button class="btn btn-danger text-white">GET STARTED ></button> 

        </div>
      </div>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
